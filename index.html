<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños</title>
    <style>
        body {
            background-color: #ffebcd; /* Color cálido */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .carta {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        img {
            max-width: 150px;
        }
    </style>
</head>
<body>
    <div class="carta">
        <h1>¡Feliz Cumpleaños!</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Grusskarte.jpg" alt="Tarjeta">
        <p>Querida amiga,</p>
        <p>Que tu día esté lleno de alegría, amor y mucha felicidad. Eres una persona maravillosa y mereces lo mejor.</p>
        <p>Te deseo un año lleno de grandes momentos.</p>
        <p>¡Con cariño y admiración!</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Sunflower_sky_backdrop.jpg" alt="Girasol">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Rosa_rosa_%28Pink_Rose%29.jpg" alt="Rosa">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Cat_eyes.jpg" alt="Gato">
    </div>
</body>
</html>
